<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Day-o-the week finder</title>
  </head>
  <body>
    <div class="container">
      <h1>Day-o-the week finder</h1>

        <form id="input">

          <div class="form-group">
            <label for="date">Enter a date here to find out what day of the week it 'tis:</label>
            <input type="date" id="date">
          </div>

          <button type="submit" class="btn btn-info">Find out!</button>
        </form>

        <div id="result">
          <p>It's a friggin <span class="date"></span></p>
        </div>

    </div>
  </body>
</html>
